<app-header></app-header>
<main>
  <section class="intro">
    <div class="intro-text">
      <img src="assets/img/foto-fernanda.png">
      <h2>Bem-vinda, <span>{{user}}!</span></h2>
      <p>Aqui você encontra pessoas com conhecimentos diversos para tirar suas dúvidas sobre a área ou te orientar no aprendizado de novas habilidades.</p>
    </div>
    <div class="intro-img">
      <img src="assets/img/card-profile.png">
    </div>
  </section>

  <app-search-bar placeholder="Encontre mentores"></app-search-bar>

  <section class="cards">
    <div class="title-wrapper">
      <img src="assets/img/detalhe-maior.png">
      <h3>Destaques em <span>Front-End</span></h3>
    </div>
    <div class="carousel container">
      <app-carousel></app-carousel>
    </div>
  </section>

  <section class="forum container">
    <h3>Populares no <span>Fórum</span></h3>
    <app-forum-post></app-forum-post>
  </section>

  <section class="categories container">
    <h3>Você tem alguma dúvida? <span>Escolha o tema: </span></h3>
    <app-categories></app-categories>
   </section>

  <section class="profiles container">
    <h3>Conheça os nossos consultores</h3>
    <div class="slide-wrapper">
      <div *ngFor="let slide of dynamicSlides" class="slide">
          <app-card-profile [slide]="slide"></app-card-profile>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
