<app-edit-user *ngIf = "showModal" [user]="user" (onCancelClick)="hidingModal()"></app-edit-user>

<app-header></app-header>
<main class="container" *ngIf="user">
  <section>
    <span  (click)="showingModal()" class="material-icons">
      mode_edit
      </span>
    <div class="img-wrapper">
      <img src={{imageUrl}}>
    </div>
    <div class="name-title">
      <h2>{{user.name}}</h2>
      <h4>{{user.areaAtuacao}}</h4>
    </div>
    <h3>Habilidades</h3>
    <div class="abilities">
      <div *ngFor="let ability of user.habilidades">
        <p class="ability">{{ability}}</p>
      </div>
    </div>
    <div class="about">
      <h3>ConheÃ§a mais sobre {{user.nome}}</h3>
      <p>{{user.sobreMim}} </p>
    </div>
    <div class="contact-info">
      <h3>Contato</h3>
      <p>{{user.email}}</p>
    </div>
  </section>

  <button *ngIf="checkUser"><a (click)="logout()">Sair</a></button>
  <button *ngIf="!checkUser"><a href = "mailto:{{user.email}}">Entrar em contato</a></button>
</main>
<app-footer></app-footer>
