<app-post-creator *ngIf = "showModal"  (onCancelClick)="hidingModal()"></app-post-creator>


<app-header></app-header>
<div class="search">
  <app-search-bar placeholder="Pesquise por títulos ou conteúdos" (onSearch)="searchPosts($event)"></app-search-bar>
</div>

<main class="page-grid">
  <div class="posts-wrapper">
    <section class="new-post">
      <h4><span>Tem alguma dúvida? </span>Inicie uma discussão no nosso fórum!</h4>
      <button (click)="showingModal()">Publique no fórum</button>
    </section>

    <section class="posts">
      <div class="post-flex">
        <app-forum-post *ngFor = "let post of filteredPosts" [post]="post" class="app-post"></app-forum-post>
      </div>
      <div *ngIf="noResults" class="no-results">
        <img src="assets/img/laranjo.png">
        <p>Desculpe, ainda não possuímos nenhuma publicação nessa categoria. Tente um novo termo ou <span>comece uma nova discussão.</span></p>
      </div>
    </section>
  </div>

  <section class="categorias">
    <h3 class="container">Todas as categorias:</h3>
    <app-categories (onChange)="updateSelectedCategories($event)"></app-categories>
  </section>
</main>

<app-footer></app-footer>
