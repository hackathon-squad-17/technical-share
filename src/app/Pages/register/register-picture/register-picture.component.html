<section>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form>
    <div class="form-group">
      <input type="file" id="img" name="img" accept="image/*" [(ngModel)]="image">
    </div>
    <button (click)="submit()"><span class="material-icons arrow">arrow_forward</span></button>
  </form>
</section>
