<section>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form>
    <div class="form-group">
        <span>Select Image</span>
        <input #imageInput
               type="file"
               accept="image/*">
    </div>
    <button (click)="submit(imageInput)"><span class="material-icons arrow">arrow_forward</span></button>
  </form>
</section>
