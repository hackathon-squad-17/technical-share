<section>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form>
    <div class="form-group">
        <h3>Escolha a sua foto de perfil:</h3>
        <input #imageInput
               type="file"
               (change)="readURL($event)"
               accept="image/*">

        <img id="profile" [src]="imageSrc" alt="Sua foto de perfil" />
    </div>
    <button (click)="submit(imageInput)"><span class="material-icons arrow">arrow_forward</span></button>
  </form>
</section>
