<section>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 5%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form ngNativeValidate #form>
    <div class="form-group">
      <label for="name">Nome e sobrenome</label>
      <input type="text" placeholder="Ex: Fernanda Santos" name="name" id="name" required [(ngModel)]="userRegisterInfo.nome"/>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" placeholder="email@fcamara.com" name="email" id="email" required [(ngModel)]="userRegisterInfo.email"/>
    </div>
    <div class="form-group">
      <label for="login">Nome de usuário</label>
      <input type="username" placeholder="fsantos" name="login" id="login" required [(ngModel)]="userRegisterInfo.login"/>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" placeholder="******" name="password" id="password" required [(ngModel)]="userRegisterInfo.password"/>
    </div>
    <div class="form-group">
      <label for="conf-password">Confirmação de senha</label>
      <input type="password" placeholder="******" name="conf-password" id="conf-password" required [(ngModel)]="confirmationPassword" (change)="checkPassword()"/>
      <p *ngIf="!validPassword" class="error">A senha deve ser igual.</p>
    </div>
    <button (click)="form.checkValidity()? goForward() : null" type="submit"><span class="material-icons arrow">arrow_forward</span></button>
  </form>
</section>
