<section>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 5%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Nome e sobrenome</label>
      <input type="text" placeholder="Ex: Fernanda Santos" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" placeholder="email@fcamara.com" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" placeholder="******" name="password" id="password">
    </div>
    <div class="form-group">
      <label for="conf-password">Confirmação de senha</label>
      <input type="password" placeholder="******" name="conf-password" id="conf-password">
    </div>
    <button (click)="submit()">
      <span class="material-icons arrow">
        arrow_forward
      </span>
    </button>
  </form>
</section>
