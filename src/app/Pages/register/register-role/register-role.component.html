<section>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form>
    <div class="form-group">
      <label for="role">Escreva seu atual cargo na FCamara</label>
      <input type="text" placeholder="Ex: Dev Front-End Pleno" name="role" id="role">
    </div>
    <button (click)="submit()">
      <span class="material-icons arrow">
        arrow_forward
      </span>
    </button>
  </form>
</section>
