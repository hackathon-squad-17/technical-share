<div class="forum-cards" *ngIf="comentario">
  <div class="forum-card">
    <div class="post-info">
      <div class="post-title">
        <div class="img-wrapper">
          <img src="{{imageUrl}}">
        </div>
          <p>{{comentario.usuario.nome}}</p>
        </div>

        <div class="post-content">
          <p>{{comentario.conteudoComentario}}</p>
        </div>
      </div>
    </div>
</div>
