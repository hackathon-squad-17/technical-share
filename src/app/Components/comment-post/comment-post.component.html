<div class="forum-cards" *ngIf="comentario">
  <div class="forum-card">
    <div class="post-info">
      <img src="assets/img/foto-amanda.png">
      <div class="post-wrapper">
        <p>{{comentario.usuario.nome}}</p>
      </div>
    </div>
    <div class="post-content">
      {{comentario.conteudoComentario}}
    </div>
</div>
